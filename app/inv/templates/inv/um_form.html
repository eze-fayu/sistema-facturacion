{% extends 'base/base.html' %}

{% block page_content %}

<form method="POST" class="form-inline">
    {% csrf_token %}
    <div class="col-xl-6 col-md-6 mb-6">
        {% if obj %}
        <div class="card border-left-warning shadow h-100 py-2">
        {% else %}
        <div class="card border-left-primary shadow h-100 py-2">
        {% endif %}
            <div class="card-body">
                <div class="row no-gutters align-items-center">
                    <div class="col mr-2">
                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                            {% if obj %} Editar {% else %} Nueva  {% endif %} Unidad de Medida
                        </div>
                        <div class="dropdown-divider"></div>
                        <div class="row">
                            <div class="col-8">
                                <div class="input-group">
                                    <!-- <input type="text" name="descripcion" maxlengh="100" class="form-control" required id="id_descripcion" placeholder="DescripciÃ³n" value="{% if obj %} {{ obj.descripcion }} {% endif %}"> -->
                                    {{ form.descripcion }}
                                </div>
                            </div>
                            <div class="col-4">
                                <div class="input-group">
                                    <label class="pr-2" for="id_estado">Estado </label>
                                    <!-- <input type="checkbox" name="estado" id="id_estado" class="form-control" {% if obj.estado %} checked {% endif %}> -->
                                    {{ form.estado }}
                                </div>
                            </div>
                        </div> 
                        <!-- {{ form.as_p }} -->
                        <div class="dropdown-divider"></div>
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-danger"><span class="fa fa-save"></span> Guardar</button>
                                <a href="{% url 'inv:um_list' %}" class="btn btn-success"><span class="fa fa-undo"></span> Cancelar</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
{% endblock page_content %}
